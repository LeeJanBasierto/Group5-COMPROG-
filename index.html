<html>
<head>
    <title>GROUP 5-COMPROG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="navbar">
            <img src="media/4.gif" class="logo"
        </div>
        <div class="content">
            <div class="left-col">\
                <h1>HALA,<br>BIRAHI<br>JENSON.</h1>
            </div>
            <div class="right-col">
                <p>Pinduta Na</p>
                <img src="media/play(f).png" id="icon">
            </div>      
        </div>
    </div>

    <audio id="MySong">
        <source src="media/BUDOTS DANCE ( KRZ Remix ).mp3" type="audio/mp3">
    </audio>

    <script>
        var MySong = document.getElementById("MySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if( MySong.paused){
                MySong.play();
                icon.src ="media/pause(f).png"  
            }else{
                MySong.pause();
                icon.src = "media/play(f).png"
            }

        }
    </script>
    
</body>
</html>
